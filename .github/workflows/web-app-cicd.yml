name: web-app-cicd

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  APP_DIR: web_app
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/forum-generator-web

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: ${{ env.APP_DIR }}
        env:
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest --cov=app --cov-report=term-missing

  build-and-push:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./web_app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_DROPLET_HOST }}
          username: ${{ secrets.DO_DROPLET_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            IMAGE="${{ env.IMAGE_NAME }}"
            TAG="${{ github.sha }}"
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${IMAGE}:${TAG}
            mkdir -p ~/forum-generator
            cd ~/forum-generator
            printf "%s\n" "${{ secrets.WEB_APP_ENV_FILE }}" > .env
            docker rm -f forum-web-app || true
            docker run -d --name forum-web-app --env-file .env -p 5001:5001 ${IMAGE}:${TAG}
