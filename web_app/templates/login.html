<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forum</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/forum.css">
</head>
<body>
    <!-- Header -->
    <div id="header" class="header">
        <div class="header-top">
            <div class="header-container">
                <div class="logo">
                    <a href="index.html">Forum</a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html" class="active">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-search-bar">
            <div class="header-container">
                <div class="search-bar-container">
                    <input type="text" placeholder="Enter search content" class="search-bar-input">
                    <button class="search-bar-btn">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
        <a href="index.html">Home</a> &gt; <span>Login</span>
    </div>

    <!-- Main Content -->
    <div id="main" class="main-container">
        <div class="auth-page-container">
            <div class="auth-box-forum">
                <div class="auth-box-header">
                    <h2>Login</h2>
                    <p>Welcome back to the forum</p>
                </div>
                
                <form class="auth-form-forum" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="register.html" class="btn btn-secondary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="footer">
        <div class="footer-container">
            <p>Powered by BytePilot</p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert('Login functionality requires backend connection. This is a demo page.');
        }
    </script>
</body>
</html>
