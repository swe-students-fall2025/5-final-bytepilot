{% extends "base.html" %}

{% block title %}Register - Forum{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <a href="{{ url_for('index') }}">Home</a> &gt; <span>Register</span>
</div>
{% endblock %}

{% block content %}
<div class="auth-page-container">
    <div class="auth-box-forum">
        <div class="auth-box-header">
            <h2>Register</h2>
            <p>Create a new account to join the forum</p>
        </div>
        
        <form class="auth-form-forum" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
            </div>
        </form>
        
        <div class="auth-footer-forum">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.querySelector('.auth-form-forum').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
    });
</script>
{% endblock %}
